<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card - Arif Goldar</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f0f2ff;
      display: flex;
      justify-content: center;
    }

    .id-card {
      width: 400px;
      background: #f1eaff;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      background: white;
    }

    .logos img {
      height: 40px;
    }

    .header {
      background: #073b75;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .profile {
      margin-top: 20px;
      position: relative;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      background: #00aeff;
    }

    .verified {
      position: absolute;
      top: 90%;
      left: 55%;
      transform: translate(-50%, 0);
      background: #28a745;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .info {
      padding: 20px;
      text-align: left;
    }

    .info-row {
      background: #1d4e89;
      color: white;
      margin: 8px 0;
      padding: 8px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .status-box {
      margin: 10px 0;
      background: #1d4e89;
      border-radius: 8px;
      color: #00ff66;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 13px;
    }

    @media screen and (max-width: 450px) {
      .id-card {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="id-card">

    <div class="logos">
      <a href="https://ibb.co/8DnDXVpD"><img src="https://i.ibb.co/svpvtrGv/vaco-and-googlepay.png" alt="vaco-and-googlepay" border="0" /></a>
    </div>

    <div class="header">
      Vaco Binary Semantics, Business Development Leader
    </div>

    <div class="profile">
      <a href="https://ibb.co/zkr062f"><img src="https://i.ibb.co/FPKjHY7/Photo-For-Id-Card.jpg" alt="Photo-For-Id-Card" border="0" /></a>
      <div class="verified">✅ Verified</div>
    </div>

    <div class="info">
      <div class="info-row"><span>Verify Code</span><span>VBS25476</span></div>
      <div class="info-row"><span>Name</span><span>ARIF GOLDAR</span></div>
      <div class="info-row"><span>Role</span><span>Associate BDL</span></div>
      <div class="info-row"><span>Mobile No.</span><span>9748437602</span></div>

      <div class="status-box">
        ✅ Active Verified, Agent is working with<br>(Vaco Binary Semantics)
      </div>

      <div class="info-row"><span>BDL Name</span><span>ARIF GOLDAR</span></div>
      <div class="info-row"><span>BDL Mob No.</span><span>9748437602</span></div>
    </div>

  </div>

</body>
</html>
