<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Verification Portal | R&N Services</title>
  <link rel="icon" href="images/gpayBlogo.png" type="image/png"/>
  <meta property="og:title" content="Agent Verification Portal">
  <meta property="og:description" content="Job Vacancy">
  <meta property="og:image" content="images/gpayBlogo.png">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #fff;
      color: #222;
      line-height: 1.6;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(120deg, #f3e7ff, #ffffff);
    }

    .hero h1 {
      font-size: 2.4rem;
      color: #5e17eb;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
    }

    .search-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-input {
      padding: 12px;
      width: 240px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-btn, .clear-btn {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-btn {
      background: #5e17eb;
      color: white;
    }

    .clear-btn {
      background: #e53935;
      color: white;
    }

    .search-btn:hover {
      background: #4b0dcc;
    }

    .clear-btn:hover {
      background: #c62828;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .intro h2 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 20px;
    }

    .responsive-image {
      width: 320px;
      max-width: 100%;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      display: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #5e17eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .partner-banner {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      padding: 30px 0;
      background: #fff;
    }

    .partner-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, #e0b3ff, #f0e6ff, #e0b3ff);
      background-size: 400% 400%;
      animation: glowAnimation 10s ease infinite;
      filter: blur(60px);
      z-index: -1;
      opacity: 0.25;
    }

    @keyframes glowAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .partner-slider {
      display: inline-block;
      animation: slide-left 25s linear infinite;
    }

    .partner-slider img {
      height: 50px;
      margin: 0 40px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .partner-slider img:hover {
      transform: scale(1.1);
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    .footer a {
      color: #5e17eb;
      font-weight: bold;
      text-decoration: none;
    }

    .footer .social-icons {
      margin-top: 15px;
    }

    .footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: 0.3s ease;
    }

    .footer .social-icons a:hover {
      color: #e0b3ff;
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>Employee Verification Portal</h1>
    <p>Verify Agent details seamlessly and securely.</p>
    <div class="search-container">
      <input type="text" id="agentSearch" placeholder="Enter Agent Code" class="search-input">
      <button id="searchBtn" class="search-btn">Search</button>
      <button id="clearBtn" class="clear-btn" title="Clear Search"><i class="fas fa-times"></i></button>
    </div>
  </section>

  <main>
    <section class="intro">
      <h2>Agent ID Card</h2>
      <div id="loading" class="loading-spinner"></div>
      <img id="agentImage" alt="Agent ID Card" class="responsive-image" src="bdl-arifgoldar-google-pay.png">
    </section>
  </main>

  <div class="partner-banner">
    <div class="partner-slider">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Paytm_logo.png/320px-Paytm_logo.png" alt="Paytm">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Google_Pay_Logo.svg/320px-Google_Pay_Logo.svg.png" alt="Google Pay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Meta_Platforms_Inc._logo.svg" alt="Meta">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix">
    </div>
  </div>

  <footer class="footer">
    Want To Become an Agent?
    <p><a href="https://forms.gle/T31TnWsennKkV8YS8">Apply Now</a></p>
    <div class="social-icons">
      <a href="https://maps.app.goo.gl/ddXk7RZqA4D6afXd8"><i class="fa-solid fa-location-dot"></i></a>
      <a href="qrverify.html"><i class="fa-solid fa-qrcode"></i></a>
      <a href="tel:+919748437602"><i class="fas fa-phone"></i></a>
      <a href="https://wa.me/919748437602"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const agentSearch = document.getElementById('agentSearch');
      const searchBtn = document.getElementById('searchBtn');
      const clearBtn = document.getElementById('clearBtn');
      const loading = document.getElementById('loading');
      const agentImage = document.getElementById('agentImage');

      searchBtn.addEventListener('click', () => {
        loading.style.display = 'block';
        agentImage.style.display = 'none';
        setTimeout(() => {
          loading.style.display = 'none';
          agentImage.style.display = 'block';
        }, 1500);
      });

      clearBtn.addEventListener('click', () => {
        agentSearch.value = '';
        agentImage.style.display = 'none';
      });
    });
  </script>

</body>
</html>
