<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Verification Portal | R&N Services</title>
  <link rel="icon" type="image/png" href="images/gpayBlogo.png" />
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Agent Verification Portal" />
  <meta property="og:description" content="Job Vacancy" />
  <meta property="og:image" content="images/gpayBlogo.png" />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: sans-serif;
    }

    /* Hero Section */
    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(120deg, #f0e6ff, #ffffff);
    }

    .hero-text h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 20px;
    }

    .search-container {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .search-input {
      padding: 10px;
      font-size: 1em;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-btn, .clear-btn {
      padding: 10px 14px;
      background-color: #5e17eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #e53935;
    }

    /* Main Section */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    .intro h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .responsive-image {
      width: 300px;
      max-width: 100%;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #5e17eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Partner Banner */
    .partner-banner {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
      z-index: 1;
      background: #ffffff;
    }

    .partner-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, #e0b3ff, #f0e6ff, #e0b3ff);
      background-size: 400% 400%;
      animation: glowAnimation 12s ease infinite;
      filter: blur(40px);
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes glowAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .partner-slider {
      display: inline-block;
      animation: slide-left 25s linear infinite;
    }

    .partner-slider img {
      height: 50px;
      margin: 0 40px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .partner-slider img:hover {
      transform: scale(1.1);
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Footer */
    .footer {
      background-color: #111;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .footer a {
      color: #5e17eb;
      text-decoration: none;
      font-weight: bold;
    }

    .footer .social-icons {
      margin-top: 15px;
    }

    .footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
    }

    .footer .social-icons a:hover {
      color: #e0b3ff;
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Employee Verification Portal</h1>
      <p>Verify Agent details seamlessly and securely.</p>
      <div class="search-container">
        <input type="text" id="agentSearch" placeholder="Enter Agent Code" class="search-input">
        <button id="searchBtn" class="search-btn">Search</button>
        <button id="clearBtn" class="clear-btn" title="Clear Search"><i class="fas fa-times"></i></button>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <section class="intro">
      <h2>Agent ID Card</h2>
      <div id="loading" class="loading-spinner" style="display: none;"></div>
      <img id="agentImage" alt="Agent ID Card" class="responsive-image" src="./bdl-arifgoldar-google-pay.png">
    </section>
  </main>

  <!-- Partner Banner Section -->
  <div class="partner-banner">
    <div class="partner-slider">
      <!-- Partner logos -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Paytm_logo.png/320px-Paytm_logo.png" alt="Paytm">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Google_Pay_Logo.svg/320px-Google_Pay_Logo.svg.png" alt="Google Pay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Meta_Platforms_Inc._logo.svg" alt="Meta">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix">
      <!-- Repeat for smooth animation -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Paytm_logo.png/320px-Paytm_logo.png" alt="Paytm">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Google_Pay_Logo.svg/320px-Google_Pay_Logo.svg.png" alt="Google Pay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Meta_Platforms_Inc._logo.svg" alt="Meta">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix">
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    Want To Become a Agent?
    <p><a href="https://forms.gle/T31TnWsennKkV8YS8">Apply Now</a></p>
    <div class="social-icons">
      <a href="https://maps.app.goo.gl/ddXk7RZqA4D6afXd8"><i class="fa-solid fa-location-dot"></i></a>
      <a href="qrverify.html"><i class="fa-solid fa-qrcode"></i></a>
      <a href="tel:+91 9748437602"><i class="fas fa-phone"></i></a>
      <a href="https://wa.me/919748437602"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <script src="js/script.js"></script>

</body>
</html>
