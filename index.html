<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Search Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .search-container {
      background: #111;
      padding: 15px 20px;
      border-radius: 15px;
      display: flex;
      gap: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .search-input {
      padding: 14px 20px;
      width: 260px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.4s;
      box-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2;
    }

    .search-input:focus {
      border-color: #00fff2;
      box-shadow: 0 0 12px #00fff2, 0 0 25px #00fff2;
    }

    .search-btn, .clear-btn {
      padding: 14px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      color: #000;
      background: linear-gradient(135deg, #00fff2, #00d4ff);
      box-shadow: 0 0 15px #00fff2;
      transition: all 0.3s ease-in-out;
    }

    .search-btn:hover, .clear-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff2, 0 0 30px #00d4ff;
    }

    .clear-btn i {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Enter Agent Code">
    <button class="search-btn" onclick="searchAgent()">Search</button>
    <button class="clear-btn" onclick="clearInput()" title="Clear">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <script>
    function searchAgent() {
      const input = document.getElementById("searchInput").value;
      alert("Searching for: " + input); // replace this with your actual logic
    }

    function clearInput() {
      document.getElementById("searchInput").value = "";
    }
  </script>
