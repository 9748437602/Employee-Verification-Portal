<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner Banner - Transparent Background</title>
  <style>
    body {
      margin: 0;
      background: #ffffff; /* Optional page background */
      font-family: sans-serif;
    }

    .partner-banner {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
      z-index: 1;
      background: transparent !important; /* Transparent background */
    }

    /* Removed glow effect completely for full transparency */

    .partner-slider {
      display: inline-block;
      animation: slide-left 25s linear infinite;
    }

    .partner-slider img {
      height: 50px;
      margin: 0 40px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .partner-slider img:hover {
      transform: scale(1.1);
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="partner-banner">
    <div class="partner-slider">
      <!-- Partner logos -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Paytm_logo.png/320px-Paytm_logo.png" alt="Paytm">

      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">

      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
