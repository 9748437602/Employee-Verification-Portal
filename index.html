<html lang="en">
<head>

  <title>Partner Banner - Purple Glow</title>
  <style>
    body {
      margin: 0;
      background: #2e003e; /* Deep violet background */
      font-family: sans-serif;
    }

    .partner-banner {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
      z-index: 1;
      background: #4b0082; /* Indigo/Violet banner color */
    }

    /* Glowing animated background */
    .partner-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, #a020f0, #da70d6, #8a2be2, #a020f0);
      background-size: 400% 400%;
      animation: glowAnimation 12s ease infinite;
      filter: blur(60px);
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes glowAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .partner-slider {
      display: inline-block;
      animation: slide-left 25s linear infinite;
    }

    .partner-slider img {
      height: 50px;
      margin: 0 40px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .partner-slider img:hover {
      transform: scale(1.1);
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
