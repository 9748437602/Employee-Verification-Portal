<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create FREE UPI QR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #1e63a8, #4CAF50, #ff9800, #9c27b0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #333;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 20px rgba(0,255,255,0.6); }
      100% { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
    }

    .glow-box {
      animation: pulseGlow 2s infinite;
      transition: transform 0.3s ease;
    }

    .glow-box:hover {
      transform: scale(1.02);
    }

    .app-header {
      background-color: #1e63a8;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo {
      display: flex;
      align-items: center;
    }

    .icon-briefcase {
      font-size: 2em;
      margin-right: 15px;
    }

    .header-logo-text h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
    }

    .header-logo-text p {
      margin: 0;
      font-size: 0.85em;
      color: #e0e8ff;
    }

    .header-contact img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .header-contact img:hover {
      transform: scale(1.1);
    }

    .main-container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .main-container h2 {
      color: #00796b;
      text-align: center;
    }

    .content-splitter {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .input-section input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      font-size: 1em;
      animation: pulseGlow 2s infinite;
    }

    .qr-preview-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qr-box {
      background: #fff;
      padding: 20px;
      border: 8px solid #4CAF50;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      animation: pulseGlow 2s infinite;
    }

    .qr-box img.placeholder-logo {
      max-width: 250px;
      border-radius: 8px;
      margin-bottom: 10px;
      animation: pulseGlow 2s infinite;
    }

    .qr-box p {
      margin: 5px 0;
    }

    #qrCanvasActive {
      max-width: 100%;
      border-radius: 4px;
      display: block;
      margin: auto;
      animation: pulseGlow 2s infinite;
    }

    .icons img {
      width: 45px;
      height: 45px;
      margin: 10px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.2s ease-out;
      animation: pulseGlow 2s infinite;
    }

    .icons img:hover {
      transform: scale(1.15);
    }

    .app-footer {
      background-color: #343a40;
      color: white;
      padding: 25px 20px;
      text-align: center;
    }

    .social-icons a {
      color: white;
      margin: 0 12px;
      font-size: 1.6em;
    }

    @media (min-width: 992px) {
      .content-splitter {
        flex-direction: row;
        gap: 40px;
      }
      .input-section {
        flex: 1;
        max-width: 450px;
      }
      .qr-preview-section {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Logo -->
  <header class="app-header">
    <div class="header-logo">
      <i class="fas fa-briefcase icon-briefcase"></i>
      <div class="header-logo-text">
        <h1>UPI QR GENERATOR</h1>
        <p>Your Trusted Digital Partner</p>
      </div>
    </div>
    <div class="header-contact">
      <img src="Images/Arif Placeholder Logo.jpg" alt="Logo">
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <h2>Create & Share UPI QR Code (FREE)</h2>

    <div class="content-splitter">
      <div class="input-section glow-box">
        <input type="text" id="upi" placeholder="Enter UPI ID (e.g., name@okhdfcbank)" oninput="generateQR()">
        <input type="text" id="amount" placeholder="Amount (Optional)" oninput="generateQR()">
        <input type="text" id="note" placeholder="Transaction Note (Optional)" oninput="generateQR()">
      </div>

      <div class="qr-preview-section">
        <div class="qr-box glow-box" id="qrBox">
          <div class="qr-header">
            <img src="Images/BHIM UPI LOGO.png" alt="BHIM Logo" style="max-width:240px;">
            <p>Scan & Pay Using Any UPI App</p>
          </div>

          <div id="qrPlaceholder">
            <canvas id="qrCanvas" style="display:none;"></canvas>
            <p style="color: #d32f2f; font-weight: bold;">Enter UPI ID To Generate QR Code</p>
            <img src="Images/Arif Placeholder Logo.jpg" alt="Arif Logo" class="placeholder-logo">
            <p>Your QR Code will appear here</p>
            <p><b>Arif Digital Services</b></p>
          </div>

          <div id="qrDetails" style="display:none;">
            <canvas id="qrCanvasActive"></canvas>
            <p><b>UPI ID:</b> <span id="upiShow"></span></p>
            <p id="amtLine" style="display:none;"><b>Amount:</b> â‚¹<span id="amtShow"></span></p>
            <p id="noteLine" style="display:none;"><b>Note:</b> <span id="noteShow"></span></p>
          </div>
        </div>

        <div class="icons">
          <img src="Images/Download Icon Rounded Logo.png" title="Download QR" onclick="downloadQR(this)">
          <img src="Images/WhatsApp Rounded Logo.png" title="Share on WhatsApp" onclick="shareQRImage('whatsapp', this)">
          <img src="Images/Share Icon Rounded Logo.png" title="Share QR Code" onclick="shareQRImage('generic', this)">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="social-icons">
      <a href="https://facebook.com/share/14DyjrZ1qHW/"><i class="fab fa-facebook-f"></i></a>
      <a href="https://youtube.com/@rearpe.services"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/itz_arif_602"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 Arif Digital Services. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const qr = new QRious({
      element: document.getElementById('qrCanvasActive'),
      size: 220,
      level: 'H'
    });

    function generateQR() {
      const upi = document.getElementById('upi').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const note = document.getElementById('note').value.trim();
      const qrDetails = document.getElementById('qrDetails');
      const qrPlaceholder = document.getElementById('qrPlaceholder');

      if (!upi) {
        qrDetails.style.display = 'none';
        qrPlaceholder.style.display = 'block';
        return;
      }

      let qrData = `upi://pay?pa=${upi}`;
      if (amount) qrData += `&am=${amount}`;
      if (note) qrData += `&tn=${note}`;
      qrData += `&cu=INR`;

      qr.set({ value: qrData });

      qrDetails.style.display = 'block';
      qrPlaceholder.style.display = 'none';

      document.getElementById('upiShow').textContent = upi;
      if (amount) {
        document.getElementById('amtLine').style.display = 'block';
        document.getElementById('amtShow').textContent = amount;
      } else {
        document.getElementById('amtLine').style.display = 'none';
      }

      if (note) {
        document.getElementById('noteLine').style.display = 'block';
        document.getElementById('noteShow').textContent = note;
      } else {
        document.getElementById('noteLine').style.display = 'none';
      }
    }

    function downloadQR(el) {
      const canvas = document.getElementById('qrCanvasActive');
      const dataURL = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'UPI_QR_Arif.png';
      a.click();
    }

    function shareQRImage(method, el) {
      alert("Sharing not fully supported in all browsers. Try download instead.");
    }
  </script>
</body>
</html>
