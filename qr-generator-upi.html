<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #e0f7fa;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
      animation: slideDown 1s ease-out;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #00ffc3;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, button:hover {
      border-color: #00e6e6;
      box-shadow: 0 0 10px #00e6e6;
    }

    button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      animation: fadeIn 2s ease-in-out;
    }

    .actions button {
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UPI-Logo-vector.svg/512px-UPI-Logo-vector.svg.png" class="logo" alt="UPI Logo">
    <h2>UPI QR Generator</h2>

    <input type="text" id="upiId" placeholder="Enter your UPI ID" />
    <input type="text" id="name" placeholder="Enter your Name (optional)" />
    <input type="number" id="amount" placeholder="Amount (optional)" />

    <button onclick="generateQR()">Generate QR</button>

    <canvas id="qrCanvas"></canvas>

    <div class="actions">
      <button onclick="downloadQR()">Download QR</button>
      <button onclick="shareQR()">Share QR</button>
    </div>
  </div>

  <script>
    const qr = new QRious({ element: document.getElementById('qrCanvas'), size: 250 });

    function generateQR() {
      const upiId = document.getElementById('upiId').value.trim();
      const name = document.getElementById('name').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!upiId) {
        alert('Please enter a UPI ID.');
        return;
      }

      let url = `upi://pay?pa=${upiId}`;
      if (name) url += `&pn=${encodeURIComponent(name)}`;
      if (amount) url += `&am=${amount}`;
      url += `&cu=INR`;

      qr.set({
        value: url
      });
    }

    function downloadQR() {
      const link = document.createElement('a');
      link.download = 'upi-qr.png';
      link.href = qr.toDataURL();
      link.click();
    }

    function shareQR() {
      html2canvas(document.querySelector('.container')).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], 'upi-qr.png', { type: 'image/png' });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              files: [file],
              title: 'My UPI QR',
              text: 'Scan to pay via UPI.'
            });
          } else {
            alert('Sharing not supported on this browser/device.');
          }
        });
      });
    }
  </script>

</body>
</html>
