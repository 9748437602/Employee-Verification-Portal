<body>

  <h1>Employee Verification QR Generator</h1>

  <div class="qr-card">
    <input type="text" id="qrText" placeholder="Enter text, URL, or ID">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" class="download-btn" onclick="downloadQRCode()">Download PNG</button>
  </div>

  <script>
    function generateQRCode() {
      const qrText = document.getElementById("qrText").value.trim();
      const qrContainer = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!qrText) {
        alert("Please enter some text or URL.");
        return;
      }

      qrContainer.innerHTML = "";

      const qr = new QRCode(qrContainer, {
        text: qrText,
        width: 220,
        height: 220,
        colorDark: "#1e293b",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Show download button after QR is generated
      setTimeout(() => {
        downloadBtn.style.display = "inline-block";
      }, 300);
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) return;

      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
